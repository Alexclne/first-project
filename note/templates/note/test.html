<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- NAVBAR IMPORTATA DA BOOTSTRAP -->
  
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link active bg-success " aria-current="page" href="{% url 'create_note'%}">Aggiungi Una Nuova Nota!</a>
    </li>
    <li class="nav-item">
   
      <a class="nav-link" href="">vuoto</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Rimuovi Note</a>
    </li>
    
  </ul>
  <!-- FINE NAVBAR -->
  
  
  <div class="container-fluid mt-5">
    <div class="row">
      {% for nota in note %}
        <div class="col-md-3 mb-4"> <!-- Three columns in a row -->
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{nota.nome}}</h5>
              <p class="card-text">{{nota.description}}</p>
              <a class="card-text text-black">{{nota.created_at}}</a><br>
              <a href="{% url 'update_note' nota.id %}" class="card-link text-success">Aggiorna la nota</a>
              <a href="{% url 'remove_note' nota.id %}" class="card-link text-danger">Elimina la nota</a>
            </div>
          </div>
        </div>
        {% if forloop.counter|divisibleby:4 %}
        <!-- #forloop.counter è formito da django, conta il numero di iterazioni che stiamo eseguendo.Il count parte da 1
        #divisibleby, sempre fornito da django controlla fino a che le colonne sono divisibili per il numero che abbiamo indicato.
                      quando la condizione non è più vera termina il loop andando a capo -->
          </div>
          <div class="row"> 
        {% endif %}
      {% endfor %}
    </div>
  </div>
  
  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
