<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {% endblock%}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body style="background-color: rgb(235, 235, 235);">
  
  <!-- NAVBAR IMPORTATA DA BOOTSTRAP -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container justify-content-center  ">
      <ul class="nav nav-pills">
        <!-- <li class="nav-item">
          <a class="nav-link active bg-success " aria-current="page" href="{% url 'create_note' %}">Aggiungi Una Nuova Nota!</a>
        </li> -->
        <li class="nav-item">

          <!-- Adesso andrò a gestire le varie condizioni del tipo : se l'utente è autenticato mostrami solo il logout, altrimenti mostrarmi il bottone per registrarmi o accedere -->
          {% if user.is_authenticated %}
          
          <!-- Bottone per il logout -->
          <li class="nav-item justify-content-center">
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="nav-link active bg-success mx-5" aria-current="page">LOGOUT!</button>
            </form>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active bg-success mx-5" aria-current="page" href="{% url 'create_note' %}">CREA UNA NUOVA NOTA</a>
          </li>

          <!-- Link alle note dell'utente -->
          <li class="nav-item">
            <a class="nav-link active bg-success mx-5" aria-current="page" href="{% url 'note_list' %}">LE TUE NOTE</a>
          </li>
          
          {% else %}
          
          <a class="nav-link active bg-success mx-5 " aria-current="page" href="{% url 'registration' %}">REGISTRATI!</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active bg-success mx-5 " aria-current="page" href="{% url 'login' %}">  ACCEDI! </a>
        </li>
        
        {% endif %}
        
        
      </form>
    </li>
    <p><strong>Benvenuto, {% if user.is_authenticated %} {{ user.username }} {% else %} utente {% endif %}</strong></p>
    <!-- Usando il logout fornito da django devo gestire la richiesta post anche nel file html, altrimenti non prenderà con sè i dati e manderà la richiesta in get oppure un dict vuoto  -->
  </ul>
</div>
</nav>

<!-- FINE NAVBAR -->

{% block content%}

{% endblock %}















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
